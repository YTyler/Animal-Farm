<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Animal Farm</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Animal Farm</h1>
    <p>Click a button to say something to the web page. See what it says back!</p>

    <button class="btn btn-warning" id="hello">The cat said:</button>
    <button class="btn btn-info" id="goodbye">The dog said:</button>
    <button class="btn btn-danger" id="stop">The Farmer</button>

    <div class="row">
      <div class="col-md-6">

        <h2>Animal 1:</h2>
        <ul class="unstyled" id="user">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>Animal 2:</h2>
        <ul class="unstyled" id="webpage">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
